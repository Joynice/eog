{% extends 'eog/basic.html' %}
{% block title %}
个人设置
{% endblock %}
{% block head %}
    <script src="{{ static('eog/js/resetemail.js') }}"></script>
    <script src="{{ static('eog/js/resetpwd.js') }}"></script>
    <script src="{{ static('eog/js/resetusername.js') }}"></script>
{% endblock %}

{% block main %}
<h2 style="padding-bottom: 25px; padding-top: 25px">我的设置</h2>
    <h4 style="padding-top: 20px">修改用户名</h4>
    <form action="" method="post">
        <div class="form-container" style="width: 400px">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="请输入用户名进行修改">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit2">立即修改</button>
            </div>
        </div>
    </form>
    <h4 style="padding-top: 20px">修改邮箱</h4>
    <form action="" method="post">
        <div class="form-container" style="width: 400px">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" name="email" placeholder="新邮箱">
                    <span class="input-group-addon" id="captcha-btn" style="cursor: pointer">获取验证码</span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="captcha" placeholder="请输入邮箱验证码">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">立即修改</button>
            </div>
        </div>
    </form>
    <h4 style="padding-top: 20px">修改密码</h4>
    <form action="" method="post">
        <div class="form-container" style="width: 400px">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">旧密码</span>
                    <input type="password" class="form-control" name="oldpwd" placeholder="请输入原始密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="password" class="form-control" name="newpwd" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input type="password" class="form-control" name="newpwd2" placeholder="请确认新密码">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit1">立即保存</button>
            </div>
        </div>
    </form>
{% endblock %}
