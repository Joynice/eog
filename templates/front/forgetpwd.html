<!DOCTYPE html>
{% from "common/_macros.html" import static %}
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="csrf-token" content="{{ csrf_token() }}">
      <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ static('front/css/front_signup.css') }}">

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{ static('front/js/forgetpwd.js') }}"></script>
    <script src="{{ static('front/js/front_signup.js') }}"></script>
    <script src="{{ static('common/zlparam.js') }}"></script>
    <script src="{{ static('common/zlajax.js') }}"></script>
    <link rel="stylesheet" href="{{ static('common/sweetalert/sweetalert.css') }}">
    <script src="{{ static('common/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ static('common/sweetalert/zlalert.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>重置密码-专家值守平台 </title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='front/css/signin.css') }}" rel="stylesheet">
  </head>

  <body>
  <h2 style="text-align: center; padding-top: 50px; padding-bottom: 10px">重置密码</h2>
  <div style="padding-left: 35%; padding-right: 35%">
    <form action="" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">邮箱地址</span>
                    <input class="form-control" name="email" placeholder="请输入邮箱地址">
                    <span class="input-group-addon" id="captcha-btn" style="cursor: pointer; background: lightgrey">获取验证码</span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">邮箱验证码</span>
                    <input class="form-control" name="captcha" placeholder="请输入邮箱验证码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="password" class="form-control" name="newpwd" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input type="password" class="form-control" name="newpwd2" placeholder="请确认新密码">
                </div>
            </div>
            <div class="form-group" style="padding-left: 140px">
                <button class="btn btn-primary" id="submit" style="margin-right: 50px">立即重置</button>
            </div>
        </div>
    </form>
  </div>
  </body>
</html>
