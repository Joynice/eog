{% from 'common/_macros.html'import static %}
<head>
    <meta charset="UTF-8">
    <title>专家值守注册</title>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <link rel="stylesheet" href="{{ static('front/css/front_signup.css') }}">
    <script src="{{ static('front/js/front_signup.js') }}"></script>
    <script src="{{ static('common/zlparam.js') }}"></script>
    <script src="{{ static('common/zlajax.js') }}"></script>
    <link rel="stylesheet" href="{{ static('common/sweetalert/sweetalert.css') }}">
    <script src="{{ static('common/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ static('common/sweetalert/zlalert.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="/front/">
                <img src="{{ static('common/img/logo.jpg') }}" alt="">
            </a>
        </div>
        <h2 class="page-title">专家值守账号注册</h2>
            <div class="sign-box">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="email" placeholder="邮箱地址">
                            <span class="input-group-btn">
                                <button id="email-captcha-btn" class="btn btn-default">发送验证码</button>
                            </span>
                    </div>
                </div>
            <div class="form-group">
                <input type="text" class="form-control" name="email_captcha" placeholder="邮箱验证码">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="用户名">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="realname" placeholder="真实姓名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password1" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" placeholder="确认密码">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="graph_captcha" placeholder="图形验证码">
                    <span class="input-group-addon captcha-addon">
                        <img src="{{ url_for('common.graph_captcha') }}"  id="captcha-img" alt="" class="captcha-img">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-warning btn-block" id="submit-btn">立即注册</button>
            </div>
        </div>
    </div>

</body>
